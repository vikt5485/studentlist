<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Student List | Hogwarts 1991</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <main>
    <section class="student-wrapper">
      <h1>Student List<br />Hogwarts 1991</h1>
      <p>
        Filter by:
        <button class="filter active-filter" data-filter="*">All students</button>
        <button class="filter" data-filter="Gryffindor">Gryffindor</button>
        <button class="filter" data-filter="Slytherin">Slytherin</button>
        <button class="filter" data-filter="Ravenclaw">Ravenclaw</button>
        <button class="filter" data-filter="Hufflepuff">Hufflepuff</button>
        <button class="filter" data-filter="prefect">Prefects</button>
        <button class="filter" data-filter="expelled">Expelled students</button>
        <button class="filter" data-filter="Pure-blood">Pure-blood</button>
        <button class="filter" data-filter="Half-blood">Half-blood</button>
        <button class="filter" data-filter="Muggle">Muggles</button>
      </p>
      <label id="sorter-label">
        Sort by:
        <select name="sorter" id="sorter">
          <option value="-">-</option>
          <option class="sort" value="firstName">First name A-Z</option>
          <option class="sort" value="firstNameDesc">First name Z-A</option>
          <option class="sort" value="lastName">Last name A-Z</option>
          <option class="sort" value="lastNameDesc">Last name Z-A</option>
          <option class="sort" value="house">House A-Z</option>
          <option class="sort" value="houseDesc">House Z-A</option>
          <option class="sort" value="prefectDesc">Prefect</option>
        </select>
      </label>
      <div id="search_bar">
        <input type="text" placeholder="Search student name.." name="search" id="search_field">
        <div id="search_img"><img src="assets/search_img.svg" alt=""></div>
      </div>

      <hr />
      <div class="info">
        <h3 class="">Student name</h3>
        <h3 class="">House</h3>
        <h3 class="">Prefect</h3>
      </div>
      <section class="student-list">

      </section>
    </section>


    <div class="popup-prefect">
      <article class="popup-prefect-content">
        <p class="prefect-message"></p>
        <button class="student1"></button>
        <button class="student2"></button>
      </article>
    </div>

    <div class="popup-expel">
      <article class="popup-expel-content">
        <p class="expel-message"></p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </article>
    </div>

    <div class="popup-hacked">
      <article class="popup-hacked-content">
        <p class="hacked-message"></p>
        <button class="close-btn">Close</button>
      </article>
    </div>


    <div class="popup">
      <article class="popup-content">
        <button class="close">X</button>
        <div>
          <h2 class="popup-name"></h2>
          <h4 class="popup-house"></h4>
          <h4 class="popup-blood"></h4>
          <h4 class="popup-prefect-h4"></h4>
          <h4 class="popup-expelled"></h4>
          <h4 class="popup-inq"></h4>
        </div>
        <img src="" alt="student image">
        <div class="crest"></div>
      </article>
    </div>
    <button id="hack">Hack the system</button>
  </main>
  <footer></footer>
  <template class="student-temp">
    <div class="student">
      <p class="name"></p>
      <p class="house"></p>
      <p class="prefect">‚≠ê</p>
      <button class="expel">Expel student</button>
    </div>
  </template>
  <script src="script.js"></script>
</body>

</html>
