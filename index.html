<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Student List | Hogwarts 1991</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,900&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <main>
    <section class="student-wrapper">
      <h1>Student List<br />Hogwarts 1991</h1>
      <label id="theme-changer">
        Select your house theme:
        <select name="theme" id="theme">
          <option value="-">-</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Slytherin">Slytherin</option>
        </select>
      </label>
      <p>
        Filter by:
        <button class="filter" data-filter="Gryffindor">Gryffindor</button>
        <button class="filter" data-filter="Slytherin">Slytherin</button>
        <button class="filter" data-filter="Ravenclaw">Ravenclaw</button>
        <button class="filter" data-filter="Hufflepuff">Hufflepuff</button>
        <button class="filter" data-filter="*">All students</button>
      </p>
      <div id="search_bar">
        <input type="text" placeholder="Search student name.." name="search" id="search_field">
        <div id="search_img"><img src="assets/search_img.svg" alt=""></div>
      </div>
      <hr />
      <div class="info">
        <h3 class="sort-name sorter">Student name</h3>
        <h3 class="sort-house sorter">House</h3>
      </div>
      <section class="student-list">

      </section>
    </section>


    <div class="popup">
      <article class="popup-content">
        <button class="close">X</button>
        <h2></h2>
        <h4></h4>
        <div class="crest"></div>
        <img src="" alt="student image">
      </article>
    </div>
  </main>
  <footer></footer>
  <template class="student-temp">
    <div class="student">
      <p class="name"></p>
      <p class="house"></p>
      <button class="expel">Expel student</button>
    </div>
  </template>
  <script src="script.js"></script>
</body>

</html>
